<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>FontScroll.js--文字行向上滚动插件</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body,div,p,ul,table,li{margin:0;padding:0;}
ul li{list-style:none;}
#FontScroll{width:500px;height:90px;line-height:29px;border:1px solid green;overflow:Hidden;margin:10px;}
#FontScroll ul{text-align:center;width:100%;}
#FontScroll ul li{border-bottom:1px dotted red;}
#FontScroll .fontColor a{color:red;}


</style>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript" src='./js/fontscroll.js'></script>
<script type="text/javascript">
$(function(){
    $('#FontScroll').FontScroll({Time: 30,Class: 'fontColor',Num: 1});
});
</script>
</head>
<body>
<div id="FontScroll">
    <ul>
        <li><a href="">第1条</a></li>
        <li><a href="">第2条</a></li>
        <li><a href="">第3条</a></li>
        <li><a href="">第4条</a></li>
        <li><a href="">第5条</a></li>
        <li><a href="">第6条</a></li>
    </ul>
</div>


</body>
</html>
